<!DOCTYPE html>
<html>

<head>
	<title>Vue Login Form</title>
	<meta charset="UTF-8">

			margin: 10px;
			display: block;

		}</style>
<script src="/styles.dd855970.js"></script></head>

<body>
	<div id="app" v-cloak="">
		<login-form>
	</login-form></div>

	<script src="/src.a2b27638.js"></script>
	<script src="https://unpkg.com/vue@next"></script>
	<script>var app = Vue.createApp({
  data: function data() {
    return {};
  },
  methods: {}
});
// building a custom vue component for a login form
app.component('login-form', {
  //change <div> to <form> now , add log-in button and add v-models to capture the data 
  // change input to custom-input, remove simple v-models and bind the labels using v-bind modifier
  template: " \n\t\t\t<h1>{{title}}</h1>\n\t\t\t<form @submit.prevent=\"handleSubmit\">\n\t\t\t\t<p v-for=\"str in inputs\" :key=\"str\">{{str}}</p>\n\t\t\t\t<p v-for=\"(str,i) in inputs\" :key=\"i\">{{i}}</p>\n\t\t\t\t<custom-input v-model=\"email\" v-bind:label=\"emailLabel\"/>\n\t\t\t\t<custom-input v-model=\"password\" v-bind:label=\"passwordLabel\"/>\n\t\t\t\t<button>Log In</button>\n\t\t\t</form>",
  //the now used v-model is doing few steps at once and because of this 
  //we have access to (v-bind):modelValue="email/password" in the backend, 
  //we can pass that in the props of the child component
  data: function data() {
    return {
      title: 'Login-Form',
      //now we will use looping to create custom inputs
      inputs: ['email', 'password', 'name'],
      email: '',
      password: '',
      emailLabel: 'Email',
      passwordLabel: 'Password'
    };
  },
  methods: {
    handleSubmit: function handleSubmit() {
      console.log('submited details');
      console.log(this.email, this.password);
    }
  }
});
//create a custom input component and replace it in the login-form component created above
//add v-model here to capture the input values 
app.component('custom-input', {
  template: "\n\t\t\t<label>\n\t\t\t\t{{label}}\n\t\t\t\t<input type=\"text\" v-model=\"inputValue\"/>\n\t\t\t</label>\n\t\t\t",
  props: ['label', 'modelValue'],
  computed: {
    inputValue: {
      get: function get() {
        return this.modelValue;
      },
      set: function set(value) {
        //console.log(value)
        this.$emit('update:modelValue', value);
      }
    }
  }

  // data(){
  // 	return{
  // 		inputValues:'',
  // 	}
  // }
});

app.mount('#app');</script>
</body>

</html>
